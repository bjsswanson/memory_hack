<ons-page id="search_page">
  <h2>Search</h2>

  <ons-row>
    <ons-col align="center" width="25%" class="col ons-col-inner">Process:</ons-col>
    <ons-col align="center" width="65%" class="col ons-col-inner">
      <select id="search_process" class="select-input select-input--material" onchange="search.on_process_changed(this.value)">
        <option value="_null"></option>
      </select>
    </ons-col>
    <ons-col align="center" class="col ons-col-inner"></ons-col>
  </ons-row>

  <div id="search_block" hidden>
    <div id="search_information_block">
      <ons-row id="row_search_type">
        <ons-col align="center" width="20%" class="col ons-col-inner">Search Type:</ons-col>
        <ons-col align="center" width="40%" class="col ons-col-inner">
          <select name="search_type" id="search_type" class="select-input select-input--material" onchange="search.search_type_changed(this.value);">
            <option value="equal_to" selected>EQUAL TO</option>
            <option value="greater_than">GREATER THAN</option>
            <option value="less_than">LESS THAN</option>
            <option value="unknown">UNKNOWN</option>
            <option value="increase">INCREASE</option>
            <option value="decrease">DECREASE</option>
            <option value="unchanged">UNCHANGED</option>
            <option value="changed">CHANGED</option>
            <option value="changed_by">CHANGED BY</option>
          </select>
        </ons-col>
        <ons-col align="center" class="col ons-col-inner"></ons-col>
      </ons-row>

      <ons-row id="row_search_size">
        <ons-col align="center" width="20%" class="col ons-col-inner">Search Size:</ons-col>
        <ons-col align="center" width="24%" class="col ons-col-inner">
          <select name="search_size" id="search_size" class="select-input select-input--material" onchange="search.search_size_changed(this.val)">
            <option value="byte_1">BYTE</option>
            <option value="byte_2">2 BYTES</option>
            <option value="byte_4" selected>4 BYTES</option>
            <option value="byte_8">8 BYTES</option>
            <option value="float">FLOAT</option>
            <option value="array">ARRAY</option>
          </select>
        </ons-col>
        <ons-col align="center" class="col ons-col-inner"></ons-col>
      </ons-row>
      <ons-row id="row_search_aligned">
        <ons-col align="center" width="20%" class="col ons-col-inner">
          Aligned:
        </ons-col>
        <ons-col align="center" width="20%" class="col ons-col-inner">
          <ons-switch id="search_aligned_switch" checked></ons-switch>
        </ons-col>
      </ons-row>

      <ons-row id="row_search_proximity">
        <ons-row>
          <ons-col align="center" width="20%" class="col ons-col-inner">Proximity:</ons-col>
          <ons-col align="center" width="40%" class="col ons-col-inner">
            <ons-switch id="search_proximity_switch" onchange="event.target.checked ? $('#div_search_proximity_parameters').show() : $('#div_search_proximity_parameters').hide(); search.search_proximity_value_changed()"></ons-switch>
          </ons-col>
          <ons-col align="center" class="col ons-col-inner"></ons-col>
        </ons-row>
        <div id="div_search_proximity_parameters" style="margin-left:8px; background-color: ghostwhite;" hidden>
          <ons-row>
            <ons-col align="center" width="25%" class="col ons-col-inner">Address:</ons-col>
            <ons-col align="center" width="60%" class="col ons-col-inner">
              <input id="search_proximity_address" inputmode="decimal" name="search_value" class="text-input text-input--material r-value text-full" onkeydown="search.on_return_pressed(this)" oninput="search.search_proximity_value_changed(this.value)" onclick="$(this).select()" autocomplete="off">
            </ons-col>
            <ons-col align="center" width="10%" class="col ons-col-inner">
              <ons-button id="search_proximity_paste" modifier="quiet" onclick="document.clipboard.paste(search, 'proximity')"><ons-icon icon="md-paste"></ons-icon></ons-button>
            </ons-col>
            <ons-col align="center" class="col ons-col-inner"></ons-col>
          </ons-row>
          <ons-row>
            <ons-col align="center" width="30%" class="col ons-col-inner">Size:</ons-col>
            <ons-col align="center" width="60%" class="col ons-col-inner">
              <input id="search_proximity_size" inputmode="decimal" name="search_value" class="text-input text-input--material r-value" onkeydown="search.on_return_pressed(this)" oninput="search.search_proximity_value_changed(this.value)" onclick="$(this).select()" autocomplete="off" value="256">
            </ons-col>
            <ons-col align="center" class="col ons-col-inner"></ons-col>
          </ons-row>
        </div>
      </ons-row>


      <ons-row id="row_search_value">
        <ons-col align="center" width="20%" class="col ons-col-inner"><span id="value_header">Value</span>:</ons-col>
        <ons-col align="center" width="40%" class="col ons-col-inner">
          <input id="search_value" inputmode="decimal" name="search_value" class="text-input text-input--material r-value" onkeydown="search.on_return_pressed(this)" oninput="search.search_value_changed(this.value)" autocomplete="off">
        </ons-col>
        <ons-col align="center" width="50px" class="col ons-col-inner"><ons-button id="search_paste_button" modifier="material--flat" onclick="document.clipboard.paste(search, 'search')"><ons-icon style="color:#777;" size="28px" icon="md-paste"></ons-icon></ons-button></ons-col>
      </ons-row>

      <ons-row style="margin-top:15px;">
        <ons-col align="center" width="20%" class="col ons-col-inner">
        </ons-col>
        <ons-col align="center" width="23%" class="col ons-col-inner">
          <ons-button id="search_button" onclick="search.on_search_clicked()">Search</ons-button>
        </ons-col>
        <ons-col align="center" width="20%" class="col ons-col-inner">
          <ons-button id="search_reset_button" onclick="search.on_reset_clicked()">Reset</ons-button>
        </ons-col>
      </ons-row>
    </div>

    <div id="search_results">
      <ons-row id="search_progress_row" hidden>
        <ons-col align="center" width="25%" class="col ons-col-inner"></ons-col>
        <ons-col align="center" width="65%" class="col ons-col-inner">
          Searching...  <span id="search_progress"></span>%
        </ons-col>
        <ons-col align="center" class="col ons-col-inner"></ons-col>
      </ons-row>
      <ons-row id="search_initialize_unknown_row" hidden>
        <ons-col align="center" width="25%" class="col ons-col-inner"></ons-col>
        <ons-col align="center" width="65%" class="col ons-col-inner">
          Search initialized...
        </ons-col>
        <ons-col align="center" class="col ons-col-inner"></ons-col>
      </ons-row>


      <ons-list id="search_result_list" hidden>
        <ons-list-header>Results (<span id="result_count"></span>) <span id="result_count_disclaimer">Showing first 40.</span></ons-list-header>
        <ons-list-item>
            <ons-row>
              <ons-col align="center" width="190px" class="col ons-col-inner">0xBEADFEEDC1345323</ons-col>
              <ons-col align="center" width="190px" class="col ons-col-inner"><input type="text" id="result_value_00" name="search_value" class="text-input text-input--material" value="999999999999999999"></ons-col>
              <ons-col align="center" class="col ons-col-inner">
                <label class="checkbox checkbox--material" style="padding-left: 10px">
                  <input type="checkbox" id="freze_result_value_00" class="checkbox__input checkbox--material__input">
                  <div class="checkbox__checkmark checkbox--material__checkmark"></div>
                  Freeze
                </label>
              </ons-col>
            </ons-row>
        </ons-list-item>
      </ons-list>
    </div>
  </div>
</ons-page>
